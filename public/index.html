<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=0, viewport-fit=cover"
    />
    <meta content="yes" name="apple-mobile-web-app-capable" />
    <meta content="black" name="apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection" />
    <meta content="email=no" name="format-detection" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>心动选饭</title>
    <style>
      body {
        margin: 0;
      }
      .loader {
        position: absolute;
        top: 50%;
        left: 40%;
        margin-left: 10%;
        transform: translate3d(-50%, -50%, 0);
      }
      .dot {
        width: 24px;
        height: 24px;
        background: #ff6600;
        border-radius: 100%;
        display: inline-block;
        animation: slide 1s infinite;
      }
      .dot:nth-child(1) {
        animation-delay: 0.1s;
        background: #ff6600;
      }
      .dot:nth-child(2) {
        animation-delay: 0.2s;
        background: #ff6600;
      }
      .dot:nth-child(3) {
        animation-delay: 0.3s;
        background: #ff6600;
      }
      .dot:nth-child(4) {
        animation-delay: 0.4s;
        background: #ff6600;
      }
      .dot:nth-child(5) {
        animation-delay: 0.5s;
        background: #ff6600;
      }
      @-moz-keyframes slide {
        0% {
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      @-webkit-keyframes slide {
        0% {
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      @-o-keyframes slide {
        0% {
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes slide {
        0% {
          transform: scale(1);
        }
        50% {
          opacity: 0.3;
          transform: scale(2);
        }
        100% {
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div class="loader" id='loader'>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
    <noscript>
      <strong
        >We're sorry but xd-meal doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="//cdn.bootcss.com/eruda/1.5.2/eruda.min.js"></script>
    <script>eruda.init();</script>
  </body>
</html>
